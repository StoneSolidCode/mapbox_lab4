<!DOCTYPE html>
<html>
<head>
    <title>Stone's Terrain</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
        }

    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</head>
<body>
<div id='map'></div>
<script type="text/javascript">

    var map = L.map('map', {
        maxZoom: 10,
        minZoom: 2
    }).setView([40.7831303882, -73.9771565], 2);

    var baselayer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

    var mytile =L.tileLayer('tiles/Terrain/{z}/{x}/{y}.png', {
        maxZoom: 10,
        tms: false,
        attribution: 'Generated by QTiles'
      }).addTo(map);

</script>
</body>
</html>
